<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend mentor | Tip Calculator</title>
</head>
<body>
    <div class="main">
        <img src="assets/images/logo.svg" alt="Image of a logo" class="main__logo">
        <div class="container">
            <div class="main__bigBox">
                <div class="main__bigBoxInputSection">
                    <div class="main__bigBoxInputSectionBill">
                        <h3 class="main__bigBoxInputSectionHeader">Bill</h3>
                        <input type="number" name="billAmount" id="billAmount" class="main__bigBoxInputSectionInpBox" dir="rtl" placeholder="0">
                        <img src="assets/images/icon-dollar.svg" alt="Icon of a dollar" class="main__bigBoxInputSectionPicture">
                    </div>

                    <div class="main__bigBoxInputSectionTip">
                        <h3 class="main__bigBoxInputSectionHeader">Select Tip %</h3>
                        <div class="main__bigBoxInputSectionTipPresets">
                            <div class="main__bigBoxInputSectionTipPresetsItem active" id="5p">
                                <h4 class="main__bigBoxInputSectionTipPresetsItemHeader">5%</h4>
                            </div>
                            <div class="main__bigBoxInputSectionTipPresetsItem" id="10p">
                                <h4 class="main__bigBoxInputSectionTipPresetsItemHeader">10%</h4>
                            </div>
                            <div class="main__bigBoxInputSectionTipPresetsItem" id="15p">
                                <h4 class="main__bigBoxInputSectionTipPresetsItemHeader">15%</h4>
                            </div>
                            <div class="main__bigBoxInputSectionTipPresetsItem" id="25p">
                                <h4 class="main__bigBoxInputSectionTipPresetsItemHeader">25%</h4>
                            </div>
                            <div class="main__bigBoxInputSectionTipPresetsItem" id="50p">
                                <h4 class="main__bigBoxInputSectionTipPresetsItemHeader">50%</h4>
                            </div>
                            <div class="main__bigBoxInputSectionTipPresetsItem accentedItem">
                                <div class="btnOverlay" id="overlay">
                                    <h4 class="main__bigBoxInputSectionTipPresetsItemHeader">Custom</h4>
                                </div>
                                <input type="number" name="tipInp" id="tipInp" dir="rtl">
                            </div>
                        </div>
                    </div>

                    <div class="main__bigBoxInputSectionPeople">
                        <div class="main__bigBoxInputSectionPeopleHeading">
                            <h3 class="main__bigBoxInputSectionHeader">Number of people</h3>
                            <h3 class="main__bigBoxInputSectionHeader" id="zeroCheck">Can't be zero</h3>
                        </div>
                        <input type="number" name="peopleNumber" id="peopleNumber" class="main__bigBoxInputSectionInpBox" dir="rtl" placeholder="0">
                        <img src="assets/images/icon-person.svg" alt="Icon of a person" class="main__bigBoxInputSectionPicture">
                    </div>
                </div>

                <div class="main__bigBoxOutputSection">
                    <div class="main__bigBoxOutputSectionAmounts">
                        <div class="main__bigBoxOutputSectionItem">
                            <div class="main__bigBoxOutputSectionItemText">
                                <h3 class="main__bigBoxOutputSectionItemTextHeader">Tip amount</h3>
                                <h3 class="main__bigBoxOutputSectionItemTextSubHeader">/ person</h3>
                            </div>
                            <h3 class="main__bigBoxOutputSectionItemNumber" id="tipAmount">$0.00</h3>
                        </div>
                        <div class="main__bigBoxOutputSectionItem">
                            <div class="main__bigBoxOutputSectionItemText">
                                <h3 class="main__bigBoxOutputSectionItemTextHeader">Total</h3>
                                <h3 class="main__bigBoxOutputSectionItemTextSubHeader">/ person</h3>
                            </div>
                            <h3 class="main__bigBoxOutputSectionItemNumber" id="totalAmount">$0.00</h3>
                        </div>
                    </div>
                    <div class="main__bigBoxOutputSectionReset disabled" id="resetBtn">
                        <h3 class="main__bigBoxOutputSectionResetHeader">RESET</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
